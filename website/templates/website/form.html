{% extends "base.html" %}

{% load static %}

{% block title %} Casa de Dona Brasilina {% endblock %}

{% block viewport %}
    <meta name="viewport" content="width=device-width, initial-scale=0.95">
{% endblock %}

{% block main %}

    <div class="container">

        <div class="row mt-5">

            <div class="col-12 text-center">

                <h1>Contato</h1>
                <img src="{% static 'bootstrap/images/divisor.png' %}" class="img-fluid"> 

            </div>  

        </div>

    </div>

    <div class="container">

        <p>{{ mensagem }}</p>

        <form method="POST">
            {% csrf_token %}

            <div class="row">

                <div class="col-12">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input type="text"
                            class="form-control" name="nome" id="nome" aria-describedby="helpId" placeholder="Digite seu nome">
                        <small id="helpId" class="form-text text-muted">Digite seu nome completo</small>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Digite seu email">
                        <small id="emailHelpId" class="form-text text-muted">Nunca vamos compartilhar seu email, com ningu√©m.</small>
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col-xl-6 col-lg-6 col-md-12 mx-auto">
                    <div class="form-group">
                        <label for="">Mensagem</label>
                        <textarea class="form-control" name="mensagem" id="mensagem" rows="7" placeholder="Digite sua mensagem"></textarea>
                    </div>

                </div>

            </div>

            <div clas="row">

                <div class="col text-center">

                    <div class="form-group">

                        <button type="submit" name="enviar" id="enviar" class="btn btn-secondary">Enviar</button>

                    </div>

                </div>

            </div>

        </form>


    </div>

{% endblock %}
